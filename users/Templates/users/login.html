{% extends "my_blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Acceso a tu cuenta</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-p btn-p-outline-info" type="submit">Accede</button>
                <small class="text-muted ml-2">
                    <a class="btn-p btn-p-outline-info" href="{% url 'password_reset' %}">¿Olvidaste la cotraseña?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tienes una cuenta? <a class="btn-p btn-p-outline-info btn-sm mt-1 mb-2" href="{% url 'register' %}">Regístrate</a>
            </small>
        </div>
    </div>
{% endblock content %}
